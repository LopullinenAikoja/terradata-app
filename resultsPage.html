	<script>
		var exampleProp = {"state":"MA","county":"Berkshire","longitude":"-70.4671","latitude":"41.6348","parcelAddress":"328 PHEASANT HILL CIRCLE","city":"BARNSTABLE","zipcode":"2635","parcelid":"002_002_037","landuse":"1010","acerage":"0.29","owner":"WAWLAGALA, CRISHANTHA T & ARUNI P","townNumber":"20","assessment":"156500","zoning":"RF","book":"23777","page":"68","lsdate":"20090605","lsprice":"160000","wetcode":null,"itValdesc":null,"areaAcres":null};
		
		var prop = new Object();	

		var propertyInfo = document.createElement("TABLE"); 
		
		for(property in exampleProp){
						
			prop[property] = exampleProp[property]
			
			var row = document.createElement("TR");
			var cell = document.createElement("TD");
			cell.innerHTML = property;
			var cell2 = document.createElement("TD");
			cell2.innerHTML = exampleProp[property];
			row.appendChild(cell);
			row.appendChild(cell2);
			row.setAttribute("height", "30");
			propertyInfo.appendChild(row);
		}
		document.getElementById("resultsBox").appendChild(propertyInfo);
		
		
		
	</script>

	
	
	<script>
	
	function townParcelMaps(){
		var townNumber = (dijit.byId('townParcelMaps').attr('value'))
		var file = 'MA_' + townNumber;
		var kmlURL = 'http://commondatastorage.googleapis.com/td01/Parcel%20%26%20Road%20Town-By-Town/'+ townNumber +'.kml'
		parcelLayerLookup(file,kmlURL);

	}
	
	</script>
